<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Messages.css" />
    <link  href="../assets/icons/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="../css/Matches.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>Match</title>
  </head>
  <body style="overflow: hidden;">
    <div class="container">
      <div class="side">
        <div class="header">
          <div class="avatar">
            <img id="profile" 
              src="https://randomuser.me/api/portraits/women/64.jpg"
              alt=""
            />
          </div>
          <div class="drop-down">
             <a onclick="window.location.href='./view-profile.html'">View Your Profile</a>
             <a href="../index.html">Log Out</a>
          </div>
          <div class="title">User Name</div>
        </div>
        <div class="menu">
          <ul>
            <li><a href="Matches.html">Matches</a></li>
            <li><a href="Messages.html">Messages</a></li>
          </ul>
        </div>
        <div class="box"></div>
        <div class="MatchingContent">
          <h1>Start Matching</h1>
          <p>
            Matches will appear here once you like people. You can message them
            directly to spark up the conversation.
          </p>
        </div>
      </div>
      <div class="content">
        <div class="card">
          <div class="user">
            <img
              class="user"
              src="https://images.unsplash.com/photo-1532910404247-7ee9488d7292?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=375&q=80"
              alt=""
              draggable="false"
            />
            <div class="profile">
              <div class="name">Rafaela <span>20</span></div>
              <div class="local">
                <i class="fas fa-map-marker-alt"></i>
                <span>9,018.3 km away</span>
              </div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="no">
            <i class="fas fa-times"></i>
          </div>
          <div class="star">
            <i class="fas fa-star fa"></i>
          </div>
          <div class="heart">
            <i class="fas fa-heart"></i>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../js/script.js"></script>

  </body>
</html>
