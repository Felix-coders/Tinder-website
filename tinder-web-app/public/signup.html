<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ጥቅሻ Dating App</title>
    <link rel="stylesheet" href="../css/SignUp.css">
    <link href="../assets/icons/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Create your ጥቅሻ account</h1>
        <p>Already have an account? <a href="./login.html">Sign in</a></p>
        
        <form action="./Matches.html" method="POST">
            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
                <label for="birthdate">Date of Birth</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <div>
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div>
                <label for="looking-for">I'm interested in</label>
                <select id="looking-for" name="looking-for" required>
                    <option value="">Select preference</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                </select>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="social-buttons">
            <button class="social-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
            </button>
            <button class="social-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="../js/validation.js"></script>
</body>
</html>
