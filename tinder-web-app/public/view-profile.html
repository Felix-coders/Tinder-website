<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile - ጥቅሻ Dating App</title>
    <link rel="stylesheet" href="../css/view-profile.css">
</head>
<body>
    <div class="container">
        <h1>View Profile</h1>
        <img id="profile-photo" alt="Profile Photo">
        <p><strong>Name:</strong> <span id="profile-name"></span></p>
        <p><strong>Age:</strong> <span id="profile-age"></span></p>
        <p><strong>Bio:</strong> <span id="profile-bio"></span></p>
        <p><strong>Hobbies:</strong> <span id="profile-hobbies"></span></p>
        <p><strong>Preferred Age Range:</strong> <span id="profile-age-range"></span></p>
        <p><strong>Max Distance:</strong> <span id="profile-distance"></span></p>
    </div>

    <script src="../js/ViewProfile.js"></script>
</body>
</html>
